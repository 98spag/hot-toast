name: Test, Build and Publish a beta version

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: actions/cache@v4
        id: npm-cache
        with:
          # The Cypress binary is saved within the `~/.cache` folder.
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        env:
          HUSKY_SKIP_INSTALL: true
        run: npm ci

      - name: Check Conventional Commits
        id: check-commits
        run: |
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          if [[ ! $commit_message =~ ^(docs|chore|ci)(\(.+\))?:\s.+$ ]]; then
            echo "is_conventional=false" >> $GITHUB_ENV
          else
            echo "is_conventional=true" >> $GITHUB_ENV
          fi

      - name: Lint
        if: env.is_conventional == 'true'
        run: npm run lint -- @ngxpert/hot-toast

      - name: Build library
        if: env.is_conventional == 'true'
        run: npm run build:lib

      - name: Build
        if: env.is_conventional == 'true'
        run: npm run build

      - name: Test
        if: env.is_conventional == 'true'
        run: npm run test

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --debug
